<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Coding Electronics</title>
</head>
<body>
    <div class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Coding Electronics</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item "><a class="nav-item nav-link active" href="#">Home</a></li>
                    <li class="nav-item aself-center"><button class="btn nav-link"><i class="gg-shopping-cart"></i></button></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="filter-container">
        
    </div>
    <div class="container mt-2">
        <div class="card-deck center-content row ">
            <div class="card col-md-4">
                <div class="card-head">
                    <img src="assets/img/i9-10900f.jpg" alt="" class="card-img-top w-100">
                </div>
                    <p class="card-product">I9 10900F</p>
                    <span class="card-price">$375</span>
                    <div class="card-button">
                        <button class="btn btn-light"><i class="gg-eye"></i></button>
                        <button class="btn btn-primary">Agregar al carrito</button>
                    </div>
            </div>
            <div class="card col-md-4">
                <div class="card-head">
                    <img src="assets/img/ryzen5-3600x.jpg" alt="" class="card-img-top w-100">
                </div>
                    <p class="card-product">Ryzen 5 3600X</p>
                    <span class="card-price">$385</span>
                    <div class="card-button">
                        <button class="btn btn-light"><i class="gg-eye"></i></button>
                        <button class="btn btn-primary">Agregar al carrito</button>
                    </div>
            </div>
            <div class="card col-md-4">
                <div class="card-head">
                    <img src="assets/img/zotac_rtx_3090_1.jpg" alt="" class="card-img-top w-100">
                </div>
                    <p class="card-product">Zotac RTX 3090 </p>
                    <span class="card-price">$2500</span>
                    <div class="card-button">
                        <button class="btn btn-light"><i class="gg-eye"></i></button>
                        <button class="btn btn-primary">Agregar al carrito</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
