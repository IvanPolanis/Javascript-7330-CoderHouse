<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Coding Electronics</title>
</head>
<body>
    <div class="bg-light">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Coding Electronics</a>
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                    <li class="nav-item "><a class="nav-item nav-link active" href="#">Home</a></li>
                    <li class="nav-item aself-center"><button class="btn nav-link" data-toggle="modal" data-target="#cartModal"><i class="gg-shopping-cart"></i></button></li>
                    </ul>
                    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header border-bottom-0">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Your Shopping Cart
                                </h5>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close">
                                    <i class="gg-close-o"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <table class="table table-image">
                                    <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Product</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Qty</th>
                                            <th scope="col">Total</th>
                                            <th scope="col">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody id="cartModalBody">
                                        <tr>
                                        </tr>
                                    </tbody>
                                </table> 
                                <div class="d-flex justify-content-end">
                                <h5><span class="price text-success"></span></h5>
                                </div>
                            </div>
                            <div class="modal-footer border-top-0 d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Checkout</button>
                            </div>
                            </div>
                        </div>
                        </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="alert-container">
        <div class="alert alert-info" role="alert">
            <p>El producto fue agregado al carrito correctamente.</p>
        </div>
    </div>
    <div class="container mt-2">
        <div id="card-deck"class="center-content row ">
            
        </div>
        <button id="btn-SM" class="btn btn-primary w-100">Mostrar m√°s</button>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
